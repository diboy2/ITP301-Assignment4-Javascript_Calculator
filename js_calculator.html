<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script>

	var firstNum = 0;
	var secondNum = 0;
	var mathOperation = '';

	function reset() {
	// Clear all variables
	// Clear calculator display / input box
		firstNum = 0;
		secondNum = 0;
		mathOperation = '';
		document.getElementById('content').value = '';
	}

	function saveFunction(newMathOp) {
		// Save first number
		firstNum = document.getElementById('content').value;
		firstNum = parseInt(firstNum);
		// Save selected Math Operation
		mathOperation = newMathOp;
		// Clear calculator display / input box
		document.getElementById('content').value = '';
	}

	function performCalculation() {
	// OPTIONAL: Check if 'firstNum' is a valid number.
	
	// OPTIONAL: Check if 'mathOperation' is initialized.
		secondNum = document.getElementById('content').value;
		secondNum = parseInt(secondNum);
	// Use if-statements to perform correct math operation (addition, subtraction, multiplication, division)
		var result = 0;
		if(mathOperation == 'add'){
			result = firstNum + secondNum;
		}
		else if(mathOperation == 'subtract'){
			result = firstNum - secondNum;
		}
		else if(mathOperation == 'multiply'){
			result = firstNum * secondNum; 
		}
		else if(mathOperation == 'divide'){
			result = firstNum / secondNum;
		}
	// Display result on calculator display / input box.
		document.getElementById('content').value = result;
		firstNum = result;
		secondNum = 0;
		mathOperation = '';
	}
	</script>
	<style>
	div { margin:4px;	float:left; }
	#calculator { background-image: url(background.jpg); width:300px; }		
	#readout { width:100%; text-align:center; }
	#content { width:280px;	}
	.bc { clear:both;	}
	img { width:50px; height:50px; border: 1px solid black; }
	</style>
</head>
